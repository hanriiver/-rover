<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img class="popup-logo" src="../icons/logo48.png" alt="Rover">
      <h1>Rover</h1>
    </div>
    <div class="popup-content">
      <div class="toggle-row">
        <span>Show Pet</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-pet" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="status-row">
        <span>Status:</span>
        <span id="pet-status">Active</span>
      </div>
      <p class="tip">Right-click to chat with Rover!</p>
      <div class="select-row">
        <label for="model-select">Model</label>
        <select id="model-select">
          <option value="gemini-2.5">Gemini 2.5</option>
          <option value="gpt-5" data-pro>GPT-5 (Pro only)</option>
          <option value="claude-opus" data-pro>Claude Opus 4.5 (Pro only)</option>
          <option value="grok-4" data-pro>Grok 4 (Pro only)</option>
        </select>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
